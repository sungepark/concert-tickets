<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - ConcertTix</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header>
    <nav>
      <a href="/" class="logo">ConcertTix</a>
      <div class="nav-links">
        <a href="/">Events</a>
        <a href="/login">Login</a>
      </div>
    </nav>
  </header>

  <main>
    <div class="auth-container">
      <div class="auth-card">
        <h1>Create Account</h1>
        <p class="subtitle">Join ConcertTix to start buying tickets</p>

        <div class="form-error" id="form-error"></div>

        <form id="register-form" onsubmit="handleRegister(event)">
          <div class="form-group">
            <label for="name">Full Name <span class="required">*</span></label>
            <input
              type="text"
              id="name"
              class="form-input"
              placeholder="Enter your full name"
              required
              maxlength="100"
            />
            <div class="error-message" id="name-error"></div>
          </div>

          <div class="form-group">
            <label for="email">Email Address <span class="required">*</span></label>
            <input
              type="email"
              id="email"
              class="form-input"
              placeholder="you@example.com"
              required
            />
            <div class="error-message" id="email-error"></div>
          </div>

          <div class="form-group">
            <label for="password">Password <span class="required">*</span></label>
            <input
              type="password"
              id="password"
              class="form-input"
              placeholder="Minimum 8 characters"
              required
              minlength="8"
              oninput="checkPasswordStrength()"
            />
            <div class="password-strength" id="password-strength">
              <div class="password-strength-bar" id="strength-bar"></div>
            </div>
            <div class="password-strength-text" id="strength-text"></div>
            <div class="error-message" id="password-error"></div>
          </div>

          <div class="form-group">
            <label for="confirm-password">Confirm Password <span class="required">*</span></label>
            <input
              type="password"
              id="confirm-password"
              class="form-input"
              placeholder="Re-enter your password"
              required
              minlength="8"
            />
            <div class="error-message" id="confirm-password-error"></div>
          </div>

          <button type="submit" class="btn btn-primary" id="submit-btn" style="width: 100%; margin-top: 1rem;">
            Create Account
          </button>
        </form>

        <div class="auth-links">
          Already have an account? <a href="/login">Login here</a>
        </div>
      </div>
    </div>
  </main>

  <script>
    function showError(elementId, message) {
      const errorEl = document.getElementById(elementId);
      errorEl.textContent = message;
      errorEl.classList.add('show');
    }

    function hideError(elementId) {
      const errorEl = document.getElementById(elementId);
      errorEl.classList.remove('show');
    }

    function showFormError(message) {
      const formError = document.getElementById('form-error');
      formError.textContent = message;
      formError.classList.add('show');
    }

    function hideFormError() {
      document.getElementById('form-error').classList.remove('show');
    }

    function checkPasswordStrength() {
      const password = document.getElementById('password').value;
      const strengthBar = document.getElementById('strength-bar');
      const strengthText = document.getElementById('strength-text');
      const strengthContainer = document.getElementById('password-strength');

      if (password.length === 0) {
        strengthContainer.classList.remove('show');
        return;
      }

      strengthContainer.classList.add('show');

      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.length >= 12) strength++;
      if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
      if (/\d/.test(password)) strength++;
      if (/[^a-zA-Z0-9]/.test(password)) strength++;

      strengthBar.className = 'password-strength-bar';
      if (strength <= 2) {
        strengthBar.classList.add('weak');
        strengthText.textContent = 'Weak password';
        strengthText.style.color = '#e94560';
      } else if (strength <= 4) {
        strengthBar.classList.add('medium');
        strengthText.textContent = 'Medium password';
        strengthText.style.color = '#f39c12';
      } else {
        strengthBar.classList.add('strong');
        strengthText.textContent = 'Strong password';
        strengthText.style.color = '#4ecca3';
      }
    }

    async function handleRegister(event) {
      event.preventDefault();
      hideFormError();
      hideError('name-error');
      hideError('email-error');
      hideError('password-error');
      hideError('confirm-password-error');

      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirm-password').value;

      // Client-side validation
      let hasError = false;

      if (!name) {
        showError('name-error', 'Name is required');
        hasError = true;
      }

      if (!email) {
        showError('email-error', 'Email is required');
        hasError = true;
      } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        showError('email-error', 'Please enter a valid email address');
        hasError = true;
      }

      if (!password) {
        showError('password-error', 'Password is required');
        hasError = true;
      } else if (password.length < 8) {
        showError('password-error', 'Password must be at least 8 characters');
        hasError = true;
      }

      if (password !== confirmPassword) {
        showError('confirm-password-error', 'Passwords do not match');
        hasError = true;
      }

      if (hasError) return;

      // Disable submit button
      const submitBtn = document.getElementById('submit-btn');
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating account...';

      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name, email, password })
        });

        const data = await response.json();

        if (response.ok) {
          // Registration successful, redirect to home page
          window.location.href = '/';
        } else {
          // Show error message
          showFormError(data.error || 'Registration failed. Please try again.');
          submitBtn.disabled = false;
          submitBtn.textContent = 'Create Account';
        }
      } catch (error) {
        console.error('Registration error:', error);
        showFormError('An error occurred. Please try again.');
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }
    }
  </script>
</body>
</html>
