<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation - ConcertTix</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    .confirmation-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .confirmation-header {
      text-align: center;
      margin-bottom: 3rem;
    }

    .confirmation-header .success-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 1.5rem;
      background: rgba(78, 204, 163, 0.2);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
    }

    .confirmation-header h1 {
      color: #4ecca3;
      margin-bottom: 0.5rem;
    }

    .confirmation-header .order-number {
      color: #a0a0a0;
      font-size: 1rem;
    }

    .confirmation-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 2rem;
      margin-bottom: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .confirmation-section h2 {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      color: #e94560;
    }

    .order-item {
      padding: 1rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .order-item:last-child {
      border-bottom: none;
    }

    .order-item-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 0.5rem;
    }

    .order-item-header h3 {
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
    }

    .order-item-header .price {
      font-size: 1.1rem;
      font-weight: bold;
      color: #4ecca3;
    }

    .order-item-details {
      color: #a0a0a0;
      font-size: 0.9rem;
    }

    .order-item-details div {
      margin-bottom: 0.25rem;
    }

    .order-summary {
      margin-top: 1.5rem;
      padding-top: 1.5rem;
      border-top: 2px solid rgba(255, 255, 255, 0.2);
    }

    .summary-line {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      font-size: 0.95rem;
    }

    .summary-line.total {
      font-size: 1.5rem;
      font-weight: bold;
      color: #4ecca3;
      margin-top: 0.5rem;
    }

    .info-box {
      background: rgba(78, 204, 163, 0.1);
      border-left: 3px solid #4ecca3;
      padding: 1rem;
      border-radius: 8px;
      font-size: 0.9rem;
      color: #a0a0a0;
    }

    .action-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-top: 2rem;
    }

    @media (max-width: 600px) {
      .action-buttons {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="/" class="logo">ConcertTix</a>
      <div class="nav-links">
        <a href="/">Events</a>
        <a href="/cart" class="cart-link">
          Cart <span class="cart-count" id="cart-count">0</span>
        </a>
        <div id="auth-nav"></div>
      </div>
    </nav>
  </header>

  <main>
    <div class="confirmation-container" id="confirmation-content">
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </div>
  </main>

  <script>
    function getCartCount() {
      const match = document.cookie.match(/cartCount=(\d+)/);
      return match ? parseInt(match[1]) : 0;
    }

    function updateCartCountDisplay() {
      document.getElementById('cart-count').textContent = getCartCount();
    }

    function formatDate(dateStr) {
      const date = new Date(dateStr);
      return date.toLocaleDateString('en-US', {
        weekday: 'long',
        month: 'long',
        day: 'numeric',
        year: 'numeric',
        hour: 'numeric',
        minute: '2-digit'
      });
    }

    function formatPrice(price) {
      return '$' + price.toFixed(2);
    }

    // Get current user
    async function getCurrentUser() {
      try {
        const response = await fetch('/api/user');
        if (response.ok) {
          return await response.json();
        }
      } catch (error) {
        console.error('Error fetching user:', error);
      }
      return null;
    }

    // Update navigation based on user state
    async function updateNavigation() {
      const authNav = document.getElementById('auth-nav');
      const user = await getCurrentUser();

      if (user) {
        authNav.innerHTML = `
          <div class="user-menu">
            <span class="user-name">Welcome, ${user.name}</span>
            <a href="#" onclick="logout(); return false;">Logout</a>
          </div>
        `;
      } else {
        authNav.innerHTML = `
          <a href="/login">Login</a>
          <a href="/register">Register</a>
        `;
      }
    }

    // Logout function
    async function logout() {
      try {
        await fetch('/api/logout', { method: 'POST' });
        window.location.href = '/';
      } catch (error) {
        console.error('Logout error:', error);
      }
    }

    function getOrderIdFromUrl() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    async function loadOrderConfirmation() {
      const orderId = getOrderIdFromUrl();
      const content = document.getElementById('confirmation-content');

      if (!orderId) {
        content.innerHTML = `
          <div class="empty-state">
            <h2>Order Not Found</h2>
            <p>No order ID was provided.</p>
            <a href="/" class="btn btn-primary">Browse Events</a>
          </div>
        `;
        return;
      }

      try {
        const response = await fetch(`/api/orders/${orderId}`);

        if (!response.ok) {
          throw new Error('Order not found');
        }

        const order = await response.json();

        const itemsHtml = order.items.map(item => `
          <div class="order-item">
            <div class="order-item-header">
              <div>
                <h3>${item.artist_name}</h3>
              </div>
              <div class="price">${formatPrice(item.price_at_purchase * item.quantity)}</div>
            </div>
            <div class="order-item-details">
              <div><strong>Venue:</strong> ${item.venue_name}</div>
              <div><strong>Date:</strong> ${formatDate(item.event_date)}</div>
              <div><strong>Quantity:</strong> ${item.quantity} ticket${item.quantity !== 1 ? 's' : ''} × ${formatPrice(item.price_at_purchase)}</div>
            </div>
          </div>
        `).join('');

        content.innerHTML = `
          <div class="confirmation-header">
            <div class="success-icon">✓</div>
            <h1>Order Confirmed!</h1>
            <p class="order-number">Order #${order.id} • ${formatDate(order.order_date)}</p>
          </div>

          <div class="confirmation-section">
            <div class="info-box">
              ${order.customer_email
                ? `<strong>Confirmation email sent to:</strong> ${order.customer_email}`
                : 'Your order has been confirmed!'
              }
            </div>
          </div>

          <div class="confirmation-section">
            <h2>Your Tickets</h2>
            ${itemsHtml}
            <div class="order-summary">
              <div class="summary-line total">
                <span>Total Paid</span>
                <span>${formatPrice(order.total_amount)}</span>
              </div>
            </div>
          </div>

          <div class="confirmation-section">
            <h2>What's Next?</h2>
            <p style="color: #a0a0a0; margin-bottom: 1rem;">
              Your tickets have been confirmed and ${order.customer_email ? 'sent to your email' : 'are ready'}.
              Please bring a valid ID and your confirmation email to the venue.
            </p>
            <ul style="color: #a0a0a0; padding-left: 1.5rem;">
              <li style="margin-bottom: 0.5rem;">Arrive at least 30 minutes before the event</li>
              <li style="margin-bottom: 0.5rem;">Bring a valid photo ID for entry</li>
              <li style="margin-bottom: 0.5rem;">Check your email for additional event details</li>
            </ul>
          </div>

          <div class="action-buttons">
            <a href="/" class="btn btn-primary">Browse More Events</a>
            <button onclick="window.print()" class="btn btn-secondary">Print Confirmation</button>
          </div>
        `;
      } catch (error) {
        console.error('Error loading order:', error);
        content.innerHTML = `
          <div class="empty-state">
            <h2>Order Not Found</h2>
            <p>We couldn't find an order with that ID.</p>
            <a href="/" class="btn btn-primary">Browse Events</a>
          </div>
        `;
      }
    }

    updateCartCountDisplay();
    updateNavigation();
    loadOrderConfirmation();
  </script>
</body>
</html>
